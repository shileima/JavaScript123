<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>CSS3 transition</title>
</head>

<body>

  <style>
    div {
      margin: 20px;
    }

    #div1 {
      width: 100px;
      height: 100px;
      background: red;
      transition: width 500ms;
      -webkit-transition: width 500ms;
      -moz-transition: width 500ms;
    }
    #div1:hover {
      width: 300px;
    }

    #div2 {
      width: 100px;
      height: 100px;
      background-color: green;
      transition: all 2s;
      -webkit-transition: all 2s;
      -moz-transition: width 2s;
    }
    #div2:hover {
      transform: rotate(360deg)
    }

    #div3 {
      width: 100px;
      height: 100px;
      background-color:bisque;
      transition: 2s .5s width, 0.5s height;
      -webkit-transition: 2s .5s width, 0.5s height;
      -moz-transition: 2s .5s width, 0.5s height;
    }
    #div3:hover {
      width: 200px;
      height: 300px;
    }
  </style>
  <div id="div1"></div>
  <div id="div2"></div>
  <div id="div3"></div>
</body>

</html>
