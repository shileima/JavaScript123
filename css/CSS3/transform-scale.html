<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
div { float:left; width: 50px; height:50px; padding:20px; border:#999 1px solid; margin:100px;}

#div1 {
	width:50px; height:50px;
	background:red;
	-webkit-transform:skew(0);
	-moz-transform:skew(0);
	transform:skew(0);

}
#div2 {
	width:50px; height:50px;
	background:yellow;
	-webkit-transform:scale(1);
	-moz-transform:scale(1);
	transform:scale(1);

}
#div3 {
	width:50px; height:50px;
	background:green;
	-webkit-transform:translate(0,0);
	-moz-transform:translate(0,0);
	transform:translate(0,0);

}

#div4{
	
	-moz-transform:rotate(0deg) skew(0deg) scale(1,1); background:#999;
	transform:rotate(0deg) skew(0deg) scale(1,1); background:#999;
	
	
	}
</style>

</head>
<script src="http://caccn.cn/template/damei_tan29/js/jquery.js"></script>
<script>
$(document).ready(function() {
	 $('#div1').hover(function(){
		$(this).css('transform','skew(-30deg)')
		
		},function(){
		$(this).css('transform','skew(0)')
		});
	
   $('#div2').hover(function(){
		$(this).css('transform','scale(-1.5,1.5)')
		
		},function(){
		$(this).css('transform','scale(1)')
		});
		
		 $('#div3').hover(function(){
		$(this).css('transform','translate(10px,5px)')
		
		},function(){
		$(this).css('transform','translate(0,0)')
		});
		
		 $('#div4').hover(function(){
		$(this).css('transform','rotate(20deg) skew(30deg) scale(1.3,-1.3)')
		
		},function(){
		$(this).css('transform','rotate(0deg) skew(0deg) scale(1,1)')
		});
});

</script>
<body>

<div id="div1">skew</div>
<div id="div2">scale</div>
<div id="div4">rotate<br>scale<br>skew</div>
<div id="div3">translate</div>

</body>
</html>
