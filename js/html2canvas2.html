<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>利用html2canvas实现 html/div to picture 2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <style>
        .test {
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: #87ceeb;
            display: inline-block;
            vertical-align: top
        }

        canvas {
            margin-right: 5px
        }

        .down {
            float: left;
            margin: 40px 10px
        }

        .down2 {
            float: left;
            margin: 40px 30px
        }
    </style>
</head>

<body>
    <div class="test">div to picture</div>
    <div><a class="down" href="" download="downImgName">下载</a>
    </div>
    <div><a class="down2" href="" download="downImgName">下载2</a></div>
    <script>
        //直接选择要截图的dom，就能截图，但是因为canvas的原因，生成的图片模糊
        //html2canvas(document.querySelector('div')).then(function(canvas) {
        //    document.body.appendChild(canvas);
        //});
        //创建一个新的canvas
        var canvas2 = document.createElement("canvas");
        let
            _canvas = document.querySelector('div');
        var w = parseInt(window.getComputedStyle(_canvas).width);
        var h = parseInt(window.getComputedStyle(_canvas).height);
        //将canvas画布放大若干倍，然后盛放在较小的容器内，就显得不模糊了
        canvas2.width = w * 2;
        canvas2.height = h * 2;
        canvas2.style.width = w + "px";
        canvas2.style.height = h + "px";
        //可以按照自己的需求，对context的参数修改,translate指的是偏移量
        //  var context = canvas.getContext("2d");
        //  context.translate(0,0);
        var context = canvas2.getContext("2d");
        context.scale(2, 2);
        html2canvas(document.querySelector('div'), {
            canvas: canvas2
        }).then(function (canvas) {
            //document.body.appendChild(canvas);
            //canvas转换成url，然后利用a标签的download属性，直接下载，绕过上传服务器再下载
            document.querySelector(".down").setAttribute('href', canvas.toDataURL());
            document.querySelector(".down2").setAttribute('href', canvas.toDataURL());
        });
    </script>

</body>

</html>
