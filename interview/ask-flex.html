
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
</head>
<body>
    <div class= "container">
        <div class="item left"></div>
        <div class="item middle"></div>
        <div class="item right"></div>
    </div>
    <style>
         .container{
            width:auto;
            height:400px;border:1px solid red;
            display:flex;   
            padding: 0 4px;     
        }
        .item {
            margin: 0 4px;
        }
    
        .left{
            background:gray;
            flex-basis: 200px;
            flex-shrink: 0;
        }
        .middle{
            background: red;
            flex:1;
        }
        .right{
            background:green;  
            flex-basis: 200px;
            flex-shrink: 0;
        }
    </style>    
</body>
</html>
