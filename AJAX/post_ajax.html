<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="../jquery.min.js"></script>

<script>
$(document).ready(function(e) {
    $("button").click(function(){

    $.post("post_ajax.php",
    {
        name:$('#site').val(),
        url:$('#url').val()
    },
        function(data,status){
        //alert("\n状态: " + status);
		alert(data)
		$('#a1').html(data);
    });
  });
});

 
</script>
</head>

<body>
网站没错：<input id="site" name="site" type="text"/>
网站URL：<input id="url" name="url" type="text"/>
<button>获取</button>
<div id="a1"></div>
</body>
</html>
