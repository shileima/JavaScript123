<!doctype html>

<head>
<meta charset="utf-8">
<title>数组去重</title>

<script>


var arr1 = [12,3,5,3,8,9,5,6,5,5];

//var arr2 = unique(arr1);

alert(arr1);
alert(unique(arr1));

function unique(arr)
 {
	var rst = [];
	
	for(var i=0; i<arr.length; i++)
	 {
		if(rst.indexOf(arr[i]) === -1)
		{
		  rst.push(arr[i]);	
			
		}
		 
	 }
	return rst; 
 }



</script>

</head>
