<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<style>
body {
	padding:100px;
}
</style>
<head>

<script type="text/javascript">

 window.onload=function() 
 {
	 var oDiv1 = document.getElementById('div1');
	 var oDiv2 = document.getElementById('div2');
	 var timer; 
	 var timer2;
	 
	 oDiv2.onmouseover=oDiv1.onmouseover=function() {
		 clearInterval(timer2);
	      timer = setInterval(function() {
		  oDiv2.style.display='block'; 	
		},500);
  
	 }

	    oDiv2.onmouseout=oDiv1.onmouseout=function() {
		  timer2=setTimeout( function(){oDiv2.style.display='none'},500);
		  clearInterval(timer);
	  }

 }
</script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>

 <div id="div1" style="width:40px; height:40px; background:#999; float:left; margin:10px;"></div>
 <div id="div2" style="width:120px; height: 200px; background:green; float:left; margin: 10px; display:none;"></div>

</body>
</html>
