	  var newDate = getYea + '-' + Appendzero(getMon) + '-' + Appendzero(getDat);

			return newDate;
	}

	function Appendzero(obj)  
    {  
        if(obj<10) return "0" +""+ obj;  
        else return obj;  
    }
