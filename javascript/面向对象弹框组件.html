<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<style>
* {margin:0; padding:0}
.login { position:absolute; background:#CCC; }

.title {background:#333; color:#FFF; }

.title .close { float:right;}

</style>
<script>

 window.onload = function()
 {
	var aBtn =  document.getElementsByTagName('input');
	
	aBtn[0].onclick = function()
	{
	  var d1 = new Dialog();
	  d1.init(); 
	}
	
	aBtn[1].onclick = function()
	{
	  var d2 = new Dialog();
	  d2.init({ //设置参数
		w : 200,
		h : 300,
		title : '公告',
		dir : 'right'  
	 }); 
	}
 }
 
 function Dialog()
  {
	  this.oLogin = null;
	  this.setting = { //默认参数
		w : 300,
		h : 300,
		title : '标题',
		dir : 'center'  
	 }
	 
	  
  }
  
 Dialog.prototype.init = function(opt)
  {
	 
	 
	 extend(this.setting , opt);
	 this.Create();
	 
  }

 Dialog.prototype.Create = function()
  {
	 this.oLogin = document.createElement('div');
	 this.oLogin.className = 'login';
	 this.oLogin.innerHTML = '<div class="title"><span>'+ this.setting.title +'</span><span class="close">X</span></div>';
	 document.body.appendChild(this.oLogin);
	 
	 this.setData();
  }
  
 Dialog.prototype.setData = function()
  {
	  this.oLogin.style.width = this.setting.w + 'px';
	  this.oLogin.style.height = this.setting.h + 'px';
	  
	  if(this.setting.dir == 'center')
	  {
	    this.oLogin.style.left = (viewWidth() - this.oLogin.offsetWidth)/2 + 'px';
	    this.oLogin.style.top = (viewHeight() - this.oLogin.offsetHeight)/2 + 'px';
	  } else if(this.setting.dir == 'right')
	  {
	    this.oLogin.style.left = (viewWidth() - this.oLogin.offsetWidth) + 'px';
	    this.oLogin.style.top = (viewHeight() - this.oLogin.offsetHeight) + 'px';
	  }
  }
  
  
function viewWidth()
 {
	return document.documentElement.clientWidth; 
 }
  
function viewHeight()
 {
	return document.documentElement.clientHeight; 
 }
 
function extend(obj1 , obj2)
 {
	for(var attr in obj2)
	 {
		obj1[attr] = obj2[attr]; 
	 }
	 
 }
</script>
<body>

<input type="button" value="弹框一">
<input type="button" value="弹框二">
<input type="button" value="弹框三">

</body>
</html>
