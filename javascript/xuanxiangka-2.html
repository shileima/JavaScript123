<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>面向对象选项卡</title>
</head>
<style>
 #div1 div {background:#ccc; display:none; width:300px; height:200px;}
 
 .active {background:red;}

</style>

<script>

window.onload=function(){
 
 new Tab('div1');	
	
}

function Tab(id){
	alert(this);
   var _this=this;
   this.oDiv=document.getElementById('div1');
  this.aInput=this.oDiv.getElementsByTagName('input');
  this.aDiv=this.oDiv.getElementsByTagName('div');	
  
  
  
  for(var i=0;i<this.aInput.length;i++)
    {
		
	   this.aInput[i].index=i;
	   this.aInput[i].onclick=function()
	   {
		   _this.fnClick(this);   
	   }
		
	}
}
Tab.prototype.fnClick=function(oBtn){
		 
		  for(var i=0; i<this.aInput.length;i++)
		  
		    {
			   this.aInput[i].className='';
			   this.aDiv[i].style.display='none';	
				
			}
		   
		   oBtn.className='active';
		   this.aDiv[oBtn.index].style.display='block';
	   }
</script>


<body>

<div id="div1">

 <input class="active" type="button" value="选项卡一" />
 <input type="button" value="选项卡二" />
 <input type="button" value="选项卡三" />
 
 
 <div style="display:block;">11111</div>
 <div>22222</div>
 <div>33333</div>


</div>


</body>
</html>
