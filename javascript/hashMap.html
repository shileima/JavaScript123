<body>
<script>
  var hashMap = { 
  Set : function(key,value){this[key] = value}, 
  Get : function(key){return this[key]}, 
  Contains : function(key){return this.Get(key) == null?false:true}, 
  Remove : function(key){delete this[key]} 
  } 
  
  var randNum = (parseInt(Math.random(1,4)*4)+1)*2
  hashMap.Set(1,3); 
  hashMap.Set(2,5); 
  hashMap.Set(3,7);
  hashMap.Set(4,1);
  hashMap.Set(5,randNum);

alert(hashMap.Get(5));//John Smith

</script>
