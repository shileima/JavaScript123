<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
	
     $('#div1').hover(function()
	   {
		 $(this).animate({left:'0px'},500)
		 
		 },function(){
		 
		 $(this).animate({left:'-100px'},500)
	   
	   });
});

</script>


</head>

<body>

<div id='div1' style="width:100px;height:300px;background:green; position:absolute;top:100px; left:-100px; "><span id='div2' style="width:30px;height:100px;background:#666; position:absolute;top:100px; left:100px;; color:#FF0; ">分享到</span></div>

</body>
</html>
