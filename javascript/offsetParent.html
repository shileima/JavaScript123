<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>

  #div1 {width: 300px; height: 300px; background:#CCC; position: relative; margin: 100px;}
  #div2 {width: 220px; height: 100px; background:red; position:absolute; left:50px; top:100px; border: 5px purple solid; padding:8px; margin:2px;}

</style>
<script type="text/javascript">

//  offsetLeft=(offsetParent的padding-left)+(中间元素的offsetWidth)+(当前元素的margin-left)

//　offsetTop=(offsetParent的padding-top)+(中间元素的offsetHeight)+(当前元素的margin-top)

//　offsetWidth=(border-width)*2+(padding-left)+(width)+(padding-right)

　//　offsetHeight=(border-width)*2+(padding-top)+(height)+(padding-bottom)

  window.onload = function() {
	  var oDiv2 = document.getElementById('div2');
	  
	  alert(oDiv2.offsetParent);    //offsetParent是找到定位的父级，这里就是 relative 定位 的 div1 ， 否则就是 body
	  alert(oDiv2.offsetWidth);
	  
  }

</script>

<title>无标题文档</title>
</head>

<body>

<div id="div1">

  <div id="div2"></div>

</div>

</body>
</html>
