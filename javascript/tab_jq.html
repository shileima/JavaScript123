<!doctype html>
<html>
<head>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src='jquery-1.11.1.js'></script>
<title>js选项卡</title>

<script>
$(document).ready(function(){
    $('input').click(function(){

        $(this).attr('class','active').siblings('input').attr('class','');

        $('#div1 div').css('display','none');
        $('#div1 div').eq($(this).index()).css('display','block');
    })

})
</script>
<style>
#div1 div {width: 300px; height: 300px; border: 1px solid #000; display: none;}
.active {background: red;}
</style>
</head>

<body>
<div id="div1">
    <input class="active" type="button" name="" value="选项卡一">
    <input type="button" name="" value="选项卡二">
    <input type="button" name="" value="选项卡三">

    <div style="display: block;">1111111</div>
    <div>2222222</div>
    <div>3333333</div>

</div>

</body>
</html>
