<!doctype html>
<html>
<head>
<meta charset="utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>js选项卡</title>

<script>
window.onload = function(){

    var oDiv=document.getElementById('div1');
    var aInput = oDiv.getElementsByTagName('input');
    var aDiv = oDiv.getElementsByTagName('div');

       for(var i=0; i<aInput.length; i++)
         {
            aInput[i].index = i;
            aInput[i].onclick=function(){
                for(var j=0; j<aInput.length;j++)
                {
                    aInput[j].className='';
                    aDiv[j].style.display='none';
                }

                this.className = 'active';
                aDiv[this.index].style.display='block';
          }
           
        }
}
</script>
<style>
#div1 div {width: 300px; height: 300px; border: 1px solid #000; display: none;}
.active {background: red;}
</style>
</head>

<body>
<div id="div1">
    <input class="active" type="button" name="" value="选项卡一">
    <input type="button" name="" value="选项卡二">
    <input type="button" name="" value="选项卡三">

    <div style="display: block;">1111111</div>
    <div>2222222</div>
    <div>3333333</div>

</div>

</body>
</html>
