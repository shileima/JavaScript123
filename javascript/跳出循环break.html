<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>中断循环</title>
</head>

<body>

<script>

//只是跳出子循环
  for(var i=0; i<5;i++)
    {
	   for(var j=0;j<1;j++)
	   {   
	     if(i==3)
		  {
			  break;  
		  }
			alert(i); 
	   }
	}

//跳出全部循环
 a:for(var i=0; i<5;i++)
    {
	   for(var j=0;j<1;j++)
	   {   
	     if(i==3)
		  {
			  break a;  
		  }
			alert(i); 
	   }
	}
</script>

</body>
</html>
