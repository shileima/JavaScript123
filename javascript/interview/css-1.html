<!-- A元素垂直居中
 A元素距离屏幕左右各边各10px
 A元素里的文字font—size:20px,水平垂直居中
 A元素的高度始终是A元素宽度的50%  -->
<div class="box">
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .box {
            position: relative;
            background: red;
            width: 100%;
            height: 100%;
        }

        .Abox {
            margin-left: 10px;
            width: calc(100vw - 20px);
            height: calc(50vw - 10px);
            position: absolute;
            background: yellow;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
    </style>
    <div class="Abox">我是居中元素 </div>

</div>
