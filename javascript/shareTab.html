<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>侧栏分享按钮</title>
<style>

#div1 {width:100px; height:200px; background:#CCC; position:absolute; top:300px; left:-100px; }

#div2 {width:20px; height:50px; background:#F63; color:white; font-size:18px; padding-top:5px; font-size:14px; position:absolute; left:100px; top:75px;}

</style>
<script>
window.onload=function(){
	
 var oDiv1=document.getElementById('div1');




  oDiv1.onmouseover=function(){
	  
	 this.style.left='0px';  
  }
   oDiv1.onmouseout=function(){
	  
	 this.style.left='-100px';  
  }

}
</script>

</head>

<body style="height:2000px; ">

 <div id="div1">
 
   <div id="div2">分享</div>
 </div>



</body>
</html>
