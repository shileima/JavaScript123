<html>
    <meta charset="UTF-8">
    <script src="jquery.js"></script>
    <style>
        .container {
            width:900px;
            margin:50px auto;
            text-align:center;
        }
        #myModel {
            position:absolute;
            top:0;
            left:0;
            background-color:rgba(9,9,9,0.63);
            width:100%;
            height:100%;
            z-index:1000;
        }
        .model-content {
            width:50%;
            text-align:center;
            background:#ffffff;
            border-radius:6px;
            margin:100px auto;
            line-height:30px;
            z-index:10001;
        }

    </style>

    <script>
        $(document).ready(function(){
            $('button').click(function(){
                $('#myModel').show()
            })
            $('#closeModel').click(function(){
                $('#myModel').hide()
            })
        })

    </script>

    <div class="container">
        <button onclick="showModel()">弹出蒙板</button>
        <div id="myModel" style="display: none">
            <div class="model-content">
                <p>你好,我是程序猿~~</p>
                <p>
                    <button id="closeModel">关闭</button>
                </p>
            </div>
        </div>
    </div>


</html>
