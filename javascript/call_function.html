<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>无标题文档</title>
</head>

<script>
	var obj = {

		show: function () {
			console.log(this)
		},
		a: 5

	}

	var arr = [1, 2, 3];

	obj.show.call(obj.a); // 5
	obj.show.call(); //Window
	obj.show.call(this); //Window
	obj.show.call(arr); //1,2,3
	console.log(arr)
</script>

<body>
</body>

</html>
