<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="../jquery.min.js"></script>
<script>
$(document).ready(function() {
	
    var len=$('#tab1 tbody tr').length+1;

    $('#btn1').click(function() {

		
		var oTr='<tr><td>'+(len++)+'</td><td>'+$('#name').val()+'</td><td>'+$('#age').val()+'</td><td><a href="javascript:;">删除</a></td></tr>';
		
		$('#tab1 tbody').append(oTr);
		
		$('#tab1').find('a').click(function(){             // 必须在添加（btn事件后才能执行$('#tab1').find('a').click 事件，必须把删除操作的a事件放到btn的click事件之内，激发click才能产生a，才可以删除。
		
		  $(this).parent().parent().remove();
		})
	});		
});


	
</script>
</head>

<body>
姓名：<input id="name" type="text" />
年龄：<input id="age" type="text" />
<input id="btn1" type="button" value="添加" />
<table id="tab1" border="1" width="500">
	<thead>
    	<td>ID</td>
    	<td>姓名</td>
    	<td>年龄</td>
        <td>操作</td>
    </thead>
    <tbody>
    	<tr>
        	<td>1</td>
        	<td>Blue</td>

        </tr>

        </tr>
    	<tr>
        	<td>3</td>
        	<td>李四</td>
        	<td>28</td>
        </tr>
    	<tr>
        	<td>4</td>
        	<td>王五</td>
        	<td>25</td>
        </tr>
    	<tr>
        	<td>5</td>
        	<td>张伟</td>
        	<td>24</td>
        </tr>
    </tbody>
</table>
</body>
</html>
