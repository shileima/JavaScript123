<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数据转换.toString()</title>
<script type="text/javascript">

//3 种主要的原始类型 Boolean 值、数字和字符串都有 toString() 方法，可以把它们的值转换成字符串。

var arr = new Array(3)
arr[0] = "George"
arr[1] = "John"
arr[2] = "Thomas"

document.write(arr.toString()+"<br>");
document.write("arr.toString()的数据类型"+typeof arr.toString()+"<br>arr.toString()的length\n"+arr.toString().length+"<br>");

document.write("<br>"+"<br><br><br>"+arr);

document.write("<br>"+"arr 的数据类型"+typeof arr+"<br>arr的length\n"+arr.length);

</script>
</head>

<body>
</body>
</html>
