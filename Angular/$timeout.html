<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>无标题文档</title>
<script src="angular.min.js"></script>
<script>

var app1 = angular.module('myApp1',[]);
//app1.controller('timeCtr',['$scope','$timeout',function($scope,$timeout){
app1.controller('timeCtr',['$scope','$timeout',function($s,$timeout){
	$s.name = 'hello';	
	$timeout(function(){
	  $s.name = 'hi';
	},2000)
	
}]);

</script>
</head>

<body>

<div ng-app="myApp1" ng-controller="timeCtr" >
<p>{{name}}</p>
</div>



</body>
</html>
