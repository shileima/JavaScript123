<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>无标题文档</title>
<style>
.red { background:#C00;}
</style>
<script src="angular.js"></script>
<script>

var app1 = angular.module('myApp1',[]);
//app1.controller('timeCtr',['$scope',function($scope){
app1.controller('timeCtr',['$scope',function($scope){
	$scope.name = 'hello';	
	$scope.sClass = "{red:true}";
	$scope.style = "{background:'yellow'}"
	
}]);

</script>
</head>

<body>

<div ng-app="myApp1" ng-controller="timeCtr" >

<p ng-bind="name" ng-class="{red:true}"></p> 
<!--<p ng-bind="name" ng-class="{{sClass}}"></p> 凡是读取$scope下的属性数据，必须使用{{ }}来引用-->

<!--<p ng-bind-template="{{name}},{{name}}" ng-style="{background:'red'}"></p>-->
<p ng-bind-template="{{name}},{{name}}" ng-style="{{style}}"></p>
</div>

<script>

</script>

</body>
</html>
