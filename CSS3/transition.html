<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>transition</title>
</head>

<body>

<style>
div {float:left;  padding:20px;}
#div1 {width:100px; height:100px; background:red; transition:width 500ms; -webkit-transition:width 500ms; -moz-transition:width 500ms; }

#div1:hover{ width:300px;}

#div2 {margin-left:20px;width:100px; height:100px;background-color:green; transition:all 2s; -webkit-transition:all 2s; -moz-transition:width 2s; }

#div2:hover{ transform:rotate(360deg)}

</style>
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
