        ul {
            padding: 0;

        }

        .tree-menu {
            width: 360px;
            height: 100%;
            padding: 0px 12px;
            border-right: 1px solid #e6e9f0;
        }

        .tree-menu-comm span {
            display: block;
            font-size: 12px;
            position: relative;
        }

        .tree-contro .ico {
            background-position: 3px -92px;
        }

        .tree-title .ico {
            position: absolute;
            left: -13px;
            top: 0;
            width: 15px;
            height: 26px;
            background: url(images/folder-tree.png) no-repeat 4px -43px;
            opacity: 0.8;
        }

        .tree-menu-comm span strong {
            display: block;
            width: 82%;
            position: relative;
            line-height: 22px;
            padding: 2px 0;
            padding-left: 5px;
            color: #161719;
            font-weight: normal;
        }

        .tree-nav {
            background: #e7f2fe;
            border: 1px solid #bfdaf4;
            padding-left: 14px;
            margin-left: 0px;
        }

        .tree-title {
            border: 1px solid #fff;
            margin-top: 1px;
        }
        /*无箭头*/

        .tree-contro-none .ico {
            background-position: -999px -99px;
        }
        /*箭头朝下*/

        .tree-contro .ico {
            background-position: 3px -92px;
        }
    </style>

    <m-tree :data="treeList"></m-tree>

<script>
    /*
    				传入的数据结构：
    					[
    					{
    						title:XXX,
    						children:[
    							{
    								title:XXXX,
    								chidren:[]
    							}
    						]
    					}]

    				设置的props：
    					data 数据结构 默认为 []

    				定制模板:
    					不可定制

    				监控状态变化：
    					事件名on-select-change 点击树节点触发
    			*/


    Vue.component('m-tree-list',{

        props: {
            data: {
                type: Array,
                default: []
            },
            incrementCount: {
                type: Number,
                default: 0
            }
        },
        computed:{
            count(){
                var c = this.incrementCount;
                return ++c;
            },
            style(){
                /*return {
                    'padding-left': this.count * 16 + 'px'
                }*/  <!--如果 style 返回的是 对象则用 [style] 表示，如果返回的是字符串，则去掉中括号[]-->

                return `padding-left:${this.count*16}px`
            }


        },
        template:`
            <ul>
                    <li v-for="item in data">
                    <!--如果 style 返回的是 对象则用 [style] 表示，如果返回的是字符串，则去掉中括号[]-->
                        <div class="tree-title" :style="style"><span><strong>{{item.title}}</strong> <i class="ico"></i></span></div>

                        <m-tree-list v-if="item.children" :data="item.children" :incrementCount="count"></m-tree-list>

                    </li>
            </ul>

        `
    })

    Vue.component('m-tree',{
        props: {
          data: {
              type: Array,
              default: []
          }
        },
        template: `
            <div class="tree-menu-comm tree-menu">
                <m-tree-list :data="data"></m-tree-list>
            </div>
        `
    })


    var data = [{
        title: "目录",
        children: [{
            title: "我的音乐",
            children: [{
                title: "周杰伦",
                children: [{
                    title: "发如雪"
                }]
            }, {
                title: "王杰",
                children: [{
                    title: "一场游戏一场梦"
                }]
            }]
        }, {
            title: "我的照片"
        }]
    },
    {
        title: '英语'
    }];

    new Vue({
        el:"#app",
        data:{
            treeList:data
        }
    })

    </script>
