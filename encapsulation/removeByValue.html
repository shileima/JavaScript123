<!--1,封装方法-->
<script>
    function removeByValue(arr, value){
        for(var i=0,len=arr.length;i<len;i++){
            if(arr[i]==value){
                arr.splice(i,1)
            }
        }
        return arr;
    }

    var arr1 = [2,3,5,7,8,9,99];

    console.log(arr1)

    removeByValue(arr1,7)

    console.log(arr1) // [2,3,5,8,9,99]
</script>
