    window.onload = function(){

        `

        var html =
        `

        document.querySelector('#div1').innerHTML = html;

        let str3 = 'xiaoxiang'
    //    console.log(str3.includes('ao'))
        console.log(str3.startsWith('X')) // false 区分代大小写
        console.log(str3.endsWith('ang')) //true

    //模板字符串循环 li
        let a = ['Rosen','Jimi','Loading']
        let strLi = `
        ${
            a.map(name => `<li>hi,I am ${name}</li>`).join('')
        }
        `;
        let oUl = document.createElement('ul');
        oUl.innerHTML = strLi;
        document.querySelector('#div1').appendChild(oUl); // appendChild(node)里面必须是一个节点对象，不能使字符串
    }
</script>
<body>
<h1>ES6中字符串的扩展</h1>
<div id="div1" style="height: 100px; background: #eeeff1"></div>
<ul id="ul1">

    <li>2</li>

</ul>
</body>

</html>
