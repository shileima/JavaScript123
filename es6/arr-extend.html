<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组的扩展</title>
</head>
<body>
<script>
    // The find() method returns the value of the first element in the array that satisfies the provided testing function. Otherwise undefined is returned
    // find()返回数组里满足验证函数的第一项的值 否则返回 undefined
    // find()返回数组里满族验证函数的第一项的值得下标 否则返回 -1

    const arr1 = [2,3,4,5,6]

    let res = arr1.find(function(a){
        return a > 6
    })
    console.log(res)

//    let res = arr1.findIndex(function(a){
//        return a > 6
//    })
//    console.log(res) // -1


    // fill() 是对数组进行填充和替换

    const arr3 = [1,2,3,4,5]
    console.log(arr3.fill('abc',1,3))
</script>
</body>
</html>
