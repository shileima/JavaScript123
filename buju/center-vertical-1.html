<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>水平垂直居中</title>
<style>
 .container {
	 background:#CCC;
	 position:relative;
	 
	 height:300px;
	 }
 .c {
	 width:100px;
	 height:100px;
	 background:red;
	 position:absolute;    /*先让内部div的top、left 设置成 50%，然后再利用margin 将top、left回拉它本身高宽的一半*/
	 top:50%;
	 left:50%;
	 margin:-50px 0 0 -50px;
	  
	 
 }
</style>
</head>

<body>

<div class="container"><div class="c">#container</div><div class="c">#container</div></div>


</body>
</html>
