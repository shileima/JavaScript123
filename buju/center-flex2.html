<title>块级元素居中flex</title>

<style>
.container {
 
 background:#CCC;
   display:flex;	   /*使用flex实现多个块状元素的水平居中,如果是行内元素，则使用 display: inline-flex;*/
 justify-content:center;
 align-items: center;
	
}

.c {
  width:100px;
  height:100px;
  background: green;
  margin:10px 20px;	
  display:inline-block;
}
</style>
<script type="text/javascript">

var explore=window.navigator.userAgent;

if(explore.indexOf("MSIE")>=0) 
  {
    $('.c').css('display','inline-table');
  }
</script>

</head>

<body>

<div class="container">

 <div class='c'></div>
  <div class='c'></div>
   <div class='c'></div>
    <div class='c'></div>
     <div class='c'></div>
      <div class='c'></div>
       <div class='c'></div>
        <div class='c'></div>
                <div class='c'></div>
                        <div class='c'></div>
       <div class='c'></div>
</div>
