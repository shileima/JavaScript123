<script>
    //箭头函数和 this 指向. 箭头函数可以修复 this 偏移，常规函数不可以
    function foo() {
        setTimeout( () => {
            console.log("id:", this.id);
    },6000);
    }

    foo.call( { id: 42 } );  // id: 42


    function Foo() {
        setTimeout( function(){
            console.log("id:", this.id);

        },5000); // 如果这里添加上 bind(this) 可以修复 this 指向,看下文

//      }.bind(this),5000); // 如果这里添加上 bind(this) 可以修复 this 指向
    }

    Foo.call( { id: 40 } );
    // id: undefined
</script>
