<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Promise all用法</title>
</head>

<body>
<script>
    let p1 = new Promise((resolve,reject) => {
                setTimeout(() => {
                    console.log('这是p1')
                    resolve(10)
                },1000)
            })

    let p2 = new Promise((resolve,reject) => {
                setTimeout(() => {
                    console.log('这是p2')
                    resolve(20)
                },2000)
            })

    //Promise.race([p1,p2]).then(res => { // 只要有一个获取到就执行 then
    Promise.all([p1,p2]).then(res => { // 所有进程都执行完 再执行 then
        console.log(res)
    })

</script>


</body>
</html>
