<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BScroll制作幻灯片</title>
    <style>
        body {margin: 0}
        ul {
            margin: 0;
            padding: 0;
            list-style: none
        }
        .wrap {
            width: 100vw;
            overflow: hidden;
            position: relative;
        }
        .nav {
            position: absolute;
            left: 0;
            bottom: 20px;
            width: 100vw;
            line-height: 10px;
            text-align: center
        }
        .nav a {
            display: inline-block;
            height: 10px;
            width: 10px;
            background: #fff;
        }
        .nav a.active {
            background: #f60;
        }
        .list {
            width: 400vw;
            overflow: hidden;
            position: relative;
        }
        .list li {
            box-sizing: border-box;
            font: 80px/138px '宋体';
            text-align: center;
            border: 1px solid #000;
            background-color: #f1f1f1;
            float: left;
            width: 100vw;
            height: 140px
        }
    </style>
</head>
<body>
<div class="wrap">
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <nav class="nav">
        <a href="javascript:;" class="active"></a>
        <a href="javascript:;" class=""></a>
        <a href="javascript:;" class=""></a>
        <a href="javascript:;" class=""></a>
    </nav>
</div>
<script src="./bscroll.js"></script>
<script src="./js/index2.js"></script>
</body>
</html>
