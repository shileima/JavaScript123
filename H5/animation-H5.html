<style>

@-webkit-keyframes floatHeart {
    100% {
        -webkit-transform: translate3d(0, -10px, 0);
    }
}

@keyframes floatHeart {
    100% {
        transform: translate3d(0, -10px, 0);
    }
}

@-webkit-keyframes floatSmall {
    100% {
        -webkit-transform:rotate(5deg);
    }
}

@keyframes floatSmall {
    100% {
        transform:rotate(5deg);
    }
}
@-webkit-keyframes floatSmall2 {
    100% {
        -webkit-transform:rotate(-5deg);
    }
}

@keyframes floatSmall2 {
    100% {
        transform:rotate(-5deg);
    }
}



.banner .float-heart img {
    -webkit-animation: floatHeart 1s infinite alternate ease-in-out;
    animation: floatHeart 1s infinite alternate ease-in-out;

}

.banner .left-heart {
    position: absolute;
    width: 2.656%;
    height: 20.84%;
    left: 35.104%;
    top: 0;
}

.banner .left-heart img {
     -webkit-animation: floatSmall2 1.5s infinite alternate ease-in-out;
    animation: floatSmall2 1s infinite alternate ease-in-out;
    -webkit-transform-origin: center 0 0;
    transform-origin: center 0 0;
}

.banner .right-heart {
    position: absolute;
    width: 3.125%;
    height: 24.04%;
    left: 63.75%;
    top: 0;
}

.banner .right-heart img {
     -webkit-animation: floatSmall 2s infinite alternate ease-in-out;
    animation: floatSmall 1.3s infinite alternate ease-in-out;
    -webkit-transform-origin: center 0 0;
    transform-origin: center 0 0;
}

</style>
