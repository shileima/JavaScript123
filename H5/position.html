<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?key=46ce9d0614bf7aefe0ba562f8cf87194&v=1.0&services=false"></script> 
<script type="text/javascript" src="../javaScript/baiduMap.js"></script>
<script>



 if(navigator.geolocation)
   {
	 navigator.geolocation.getCurrentPosition(function(p){
		 var latitude=p.coords.latitude;
		 var longitude=p.coords.longitude;
		 
		 createMap(latitude,longitude)
		 createMap2(latitude,longitude)
		
		 
		 
		 }, function(e){
			 
			 var err=e.code + "\n" + e.message;
			 
			 alert(err);
			 
			 
			 })
	   
   }else 
   {
	   alert('您的浏览器不支持HTML5定位');     
    }

</script>

                               

</head>

<body>
  <div style="width:1200px;height:600px;border:red solid 1px;font-size:12px" id="map"></div>
<div style="width:1200px; height:600px; border: #000 1px solid;" id="container"></div>
<script type="text/javascript">   

function createMap2(a,b)
{
	 var map = new BMap.Map("container");      // 创建地图实例   
	
	 var point = new BMap.Point(b,a);  // 创建点坐标   
	
	 map.centerAndZoom(point, 18);                 // 初始化地图，设置中心点坐标和地图
	 window.map=map;	
} 

 </script>   

</body>
</html>
