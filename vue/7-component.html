<head>

<body>

    .title {
      background-color: azure;
      font-size: 18px
    }
    .body {
      background-color: khaki;
      font-size: 16px

  </style>
  <div id="app">
    <collapse>
      <collapse-item title="react">

      <collapse-item title="vue">

      <collapse-item title="angular">

    </collapse>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.6.8/vue.js"></script>  <script>

    Vue.component('Collapse',{
      template:`<div class="wrap"><slot></slot></div>`
    });
    Vue.component('CollapseItem',{
      props:['title'],
      template:`<div>
        <div class="title" @click="toggle">{{title}}</div>
        <div class="body" v-show="show"><slot></slot></div>
      </div>`,
      data(){
        return {show:false}
      },
      methods: {
        toggle(){
          this.show = !this.show;
          //console.log($parent.$children)
          //console.log(Array.isArray(this.$parent.$children))
          this.$parent.$children.forEach(item=>{
            if(item._uid !== this._uid){
              item.show = false;
            }
          })
          console.log(this._uid)
        }
      },
    });
    let vm = new Vue({
      el: "#app",

    })
  </script>
</body>
