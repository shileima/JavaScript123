            top: 0px

<script>
    // --------------------
    // 4, 终极解决方案 async / await
    let balls = document.querySelectorAll('.ball');

    function move(el,target){
        return new Promise(function(resolve,reject){
            let timer;
            let speed = 5;
            timer = setInterval(function(){
                let dis = parseInt(el.offsetLeft);
                if(dis < target){
                    el.style.left = ( dis + speed ) + 'px';
                } else {
                    clearInterval(timer)
                    resolve('第' + el.getAttribute('key') + '个运动完成！')
                }
            },20)
        })
    }
    async function go(){
        let a = await move(balls[0],200)
        console.log(a);
        let b = await move(balls[1],200)
        console.log(b);
        let c = await move(balls[2],200)
        console.log(c);
        return 'All done!'
    }
    go().then(data => {
        console.log(data);
    })
