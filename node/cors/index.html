<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Access_control_CORS（HTTP访问控制）</title>
</head>

<body>
    <script>
        let xhr = new XMLHttpRequest;
        xhr.open('get', 'http://localhost:4001', true);
        xhr.setRequestHeader('name', 'from loading')
        document.cookie = "name=loading"
        xhr.withCredentials = true
            // ./node/koa-cors.js
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                if (xhr.status >= 200 && xhr.status < 300 || xhr.status === 304) {
                    alert(xhr.response)
                    console.log(xhr.getResponseHeader('setHeaderName'))
                }
            }
        }
        xhr.send()
    </script>
</body>

</html>
